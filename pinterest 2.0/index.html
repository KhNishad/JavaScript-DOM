     <script>
        let pinFull = document.getElementsByTagName("img")
        var heightArr = Array.prototype.slice.call(pinFull);
       
       let leftH = heightArr[0].naturalHeight;
       let midH = heightArr[1].naturalHeight;
       let rightH = heightArr[2].naturalHeight;

      // console.log(pinFull.length);
       
         pinFull[1].style.left  = '33%'
         pinFull[2].style.left  = '66%'


       for(let i=3;i<=pinFull.length-1;i++){
          if(leftH <= midH && leftH <= rightH){
        // console.log(leftH);
          
          pinFull[i].style.top = `${leftH}px`
          leftH = leftH + pinFull[i].naturalHeight;   
          // console.log(leftH);
          }
          else if(midH <= leftH && midH <= rightH){
            pinFull[i].style.top = `${midH}px`
            pinFull[i].style.left =  "33%"
            midH = midH + pinFull[i].naturalHeight;   

          }else{
            pinFull[i].style.top = `${rightH}px`
            pinFull[i].style.left =  "66%"
            rightH = rightH + pinFull[i].naturalHeight;   

          }
       }
